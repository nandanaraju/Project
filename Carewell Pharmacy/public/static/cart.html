<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Carewell Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-bg {
            background: url('/public/images/imgD.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            
            color: white;
        }
    </style>
</head>
<body class="custom-bg">
    <nav class="bg-teal-500 p-4 sticky top-0">
        <div class="mx-auto flex justify-between">
            <div class="text-white font-bold text-2xl ml-10">
                Carewell Pharmacy
            </div>
            <ul class="flex space-x-4 gap-10">
                <li><a href="home.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Home</a></li>
                <li><a href="about.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">About Us</a></li>
                <li><a href="faq.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">FAQ</a></li>
                <li><a href="contact.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Contact Us</a></li>
                <li><a href="login.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Login</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mx-auto mt-8">
        <section class="text-center">
            <h2 class="text-4xl mb-4 font-bold">Shopping Cart</h2>
            <div class="bg-white p-8 rounded shadow-lg w-3/4 mx-auto mt-16">
                <!-- Cart Items -->
                <table class="min-w-full">
                    <thead>
                        <tr class="w-full bg-gray-100">
                            <th class="py-2 bg-teal-500">Items</th>
                            <th class="py-2 bg-teal-500">Rate</th>
                            <th class="py-2 bg-teal-500">Quantity</th>
                            <th class="py-2 bg-teal-500">Total</th>
                            <th class="py-2 bg-teal-500">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2"><input type="text" value="Product 1" class="border rounded px-2 py-1 w-full"></td>
                            <td class="py-2"><input type="text" value="&#8377 10.00" class="border rounded px-2 py-1 w-full" ></td>
                            <td class="py-2"><input type="number" value="1" min="1" class="border rounded px-2 py-1 w-full"></td>
                            <td class="py-2"><input type="text" value=" &#8377 10.00" class="border rounded px-2 py-1 w-full" ></td>
                            <td class="py-2 text-center">
                                <button class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2"><input type="text" value="Product 2" class="border rounded px-2 py-1 w-full"></td>
                            <td class="py-2"><input type="text" value="&#8377 20.00" class="border rounded px-2 py-1 w-full" ></td>
                            <td class="py-2"><input type="number" value="2" min="1" class="border rounded px-2 py-1 w-full"></td>
                            <td class="py-2"><input type="text" value=" &#8377 40.00" class="border rounded px-2 py-1 w-full" ></td>
                            <td class="py-2 text-center">
                                <button class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="flex justify-end mt-4">
                    <p class="font-bold">Total: &#8377 50.00</p>
                </div>
                <a href="checkout.html" class="bg-teal-500 text-white font-bold py-2 px-4 rounded shadow mt-4 inline-block">Proceed to Checkout</a>
            </div>
        </section>
    </main>
    <footer class="text-black p-2 text-left mt-[150px]">
        &copy; 2024 Carewell Pharmacy. All rights reserved.
    </footer>
</body>
</html>
