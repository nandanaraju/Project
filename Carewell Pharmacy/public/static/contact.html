<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Carewell Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <nav class="bg-teal-500 p-4 sticky top-0 ">
        <div class=" mx-auto flex justify-between ">
            <div class="text-white font-bold text-2xl ml-10">
                Carewell Pharmacy
            </div>
            <ul class="flex space-x-4 gap-10 ">
                <li><a href="home.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Home</a></li>
                <li><a href="about.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">About Us</a></li>
                <!-- <li><a href="login.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Products</a></li> -->
                <li><a href="faq.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">FAQ</a></li>
                <li><a href="contact.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Contact Us</a></li>
                <li><a href="login.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Login</a></li>
            </ul>
        </div>
    </nav>
    

    <main class="container mx-auto mt-4 p-4">
        <section class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-8 text-center mb-4">Contact Us</h2>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/2 px-4 mb-8 md:mb-0">
                    <h3 class="text-2xl font-semibold mb-4">Our Location</h3>
                    <p class="mb-2"><strong>Address:</strong> 123 Main Street, Springfield, IL 62701</p>
                    <p class="mb-2"><strong>Phone:</strong> (123) 456-7890</p>
                    <p class="mb-2"><strong>Email:</strong> <a href="mailto:info@carewellpharmacy.com" class="text-blue-500">info@carewellpharmacy.com</a></p>
                    <div class="mt-4">
                        <img src="../images/img20.jpg" alt="Pharmacy Location" class="rounded-lg shadow-lg size-80">
                    </div>
                </div>
                <div class="w-full md:w-1/2 px-4">
                    <h3 class="text-2xl font-semibold mb-4">Get in Touch</h3>
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="name" class="block text-lg font-medium mb-2">Name</label>
                            <input type="text" id="name" name="name" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-lg font-medium mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-lg font-medium mb-2">Message</label>
                            <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-teal-400 text-white py-3 rounded-lg font-semibold transition-colors hover:bg-teal-500">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class=" text-black p-2 text-left ">
        &copy; 2024 Carewell Pharmacy. All rights reserved.      </footer>
</body>
</html>
