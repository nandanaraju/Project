<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Carewell Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-bg {
            background: url('/public/images/imgB.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="custom-bg">
    <nav class="bg-teal-500 p-4 sticky top-0 ">
        <div class=" mx-auto flex justify-between ">
            <div class="text-white font-bold text-2xl ml-10">
                Carewell Pharmacy
            </div>
            <ul class="flex space-x-4 gap-10 ">
                <li><a href="home.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Home</a></li>
                <li><a href="about.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">About Us</a></li>
                <!-- <li><a href="login.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Products</a></li> -->
                <li><a href="faq.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">FAQ</a></li>
                <li><a href="contact.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Contact Us</a></li>
                <li><a href="login.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Login</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mx-auto mt-8  flex items-center justify-center">
        <section class="max-w-md mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Create an Account</h2>
            <div class="bg-white p-8 rounded-lg shadow-lg w-[400px]">
                <form >
                    <div class="mb-4">
                        <label for="name" class="block text-left font-semibold mb-2">Username</label>
                        <input type="text" id="name" name="name" class="w-full p-1 border border-gray-300 rounded-lg ">
                    </div>
        
                    <div class="mb-4">
                        <label for="email" class="block text-left font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-1 border border-gray-300 rounded-lg ">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-left font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full p-1 border border-gray-300 rounded-lg ">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-left font-semibold mb-2"> Confirm Password</label>
                        <input type="password" id="password" name="password" class="w-full p-1 border border-gray-300 rounded-lg ">
                    </div>
                    <!-- <button type="submit" class="w-full bg-teal-400 text-white py-3 rounded-lg font-semibold transition-colors mb-4">Register</button> -->
                    <a href="login.html" class="w-full bg-teal-400 text-white py-2 rounded-lg font-semibold text-center block  mb-4">Sign Up</a>
                </form>
                <p class="text-sm">Already have an account? <a href="login.html" class="text-teal-400 font-semibold">Login </a></p>
            </div>
        </section>
    </main>
</body>
</html>
