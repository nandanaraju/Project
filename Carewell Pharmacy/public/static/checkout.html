<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Carewell Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-bg {
            background: url('/public/images/imgH.webp') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="custom-bg">
    <nav class="bg-teal-500 p-4 sticky top-0 ">
        <div class=" mx-auto flex justify-between ">
            <div class="text-white font-bold text-2xl ml-10">
                Carewell Pharmacy
            </div>
            <ul class="flex space-x-4 gap-10 ">
                <li><a href="home.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Home</a></li>
                <li><a href="about.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">About Us</a></li>
                <!-- <li><a href="login.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Products</a></li> -->
                <li><a href="faq.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">FAQ</a></li>
                <li><a href="contact.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Contact Us</a></li>
                <li><a href="login.html" class="text-black bg-white px-4 py-2 rounded shadow hover:bg-black hover:text-white">Login</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mx-auto mt-8">
        <section class="w-[400px] mx-auto">
            <h2 class="text-2xl mb-4 font-bold">Checkout Details</h2>
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <form>
                    <div class="mb-6">
                        <label for="name" class="block text-left font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-1 border border-gray-300 rounded-lg">
                    </div>
                    <div class="mb-6">
                        <label for="number" class="block text-left font-semibold mb-2">Contact No</label>
                        <input type="text" id="number" name="number" class="w-full p-1 border border-gray-300 rounded-lg">
                    </div>
                    <div class="mb-6">
                        <label for="address" class="block text-left font-semibold mb-2">Address</label>
                        <input type="text" id="address" name="address" class="w-full p-1 border border-gray-300 rounded-lg">
                    </div>
            
                    <div class="mb-6">
                        <label for="prescription" class="block text-left font-semibold mb-2">Prescription</label>
                        <input type="file" id="prescription" name="prescription" class="w-full p-1 border border-gray-300 rounded-lg">
                    </div>
                    <a href="order.html" class="w-full bg-teal-400 text-white py-2 rounded-lg font-semibold text-center block">Place Order</a>
                </form>
            </div>
        </section>
    </main>
    <footer class=" text-black p-2 text-left mt-[60px]">
        &copy; 2024 Carewell Pharmacy. All rights reserved.      </footer>
</body>
</html>
